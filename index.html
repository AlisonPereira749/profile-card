<html lang="pt-br">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">

        <title>Profile card component</title>
    </head> 
        <section class="main">
            <div class="container">
                <div class="upper-container"></div>

                <div class="image-sec">
                    <img src="images/image-victor.jpg" alt="Victor">
                </div>
                <div class="card-body">             
                    <h2 class="name">Victor Crest <span class="age">26</span></h2>
                    <h3 class="city">London</h3>
                    <div class="line"></div>
                    <div class="activity">
                        <div class="status">
                            <h3>80K</h3>
                            <h6>Followers</h6>
                        </div>

                        <div class="status">
                            <h3>803K</h3>
                            <h6>Likes</h6>
                        </div>

                        <div class="status">
                            <h3>1.4K</h3>
                            <h6>Photos</h6>
                        </div>
                    </div>
                </div>
            </div>
        </section>
